format = """
┌ $username\
$hostname\
$directory\
$git_branch \
$git_status\
$python
└❯ 
"""

[username]
show_always = true
style_user = "bold red"
format = "[$user ]($style)"

[hostname]
ssh_only = true
style = "bright-red"
format = '\[[$hostname]($style)\] '


[directory]
format = "[in 📁 $path]($style)[$read_only]($read_only_style) "
style = "bold yellow"

[git_branch]
always_show_remote = true
format = "[$symbol $branch]($style)"
symbol = "🌿"
style = "bold green"

[git_status]
style = "white"

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\))]($style)'
style = "bold cyan"
